<div class="table-responsive">
  <table class="table">
    <tr>
      <th *ngFor="let headers of tableContent.headers"> {{headers.name}} </th>
    </tr>

    <tr *ngFor="let contents of tableContent.data">
      <td *ngFor="let headers of tableContent.headers"> {{contents[headers.id]}} </td>
    </tr>

  </table>
</div>
